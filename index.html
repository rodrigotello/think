<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|Roboto+Condensed:400,300,700|Montserrat:400,700|Roboto+Slab:400,100,700' rel='stylesheet' type='text/css'>
    <title>THINK by Manuable</title>
    <style>

      html, body {
        margin: 0;
        font-family: 'Roboto';
      }

      .blue-background {
        background-color: #41cbeb;
      }

      .white-text p, .white-text h1, .white-text h2, .white-text h3, .white-text h4, .white-text h5, .white-text h6, .white-text a {
        color: white;
      }

      .gray-text p, .gray-text h1, .gray-text h2, .gray-text h3, .gray-text h4, .gray-text h5, .gray-text h6, .gray-text li, .gray-text a {
        color: gray;
      }

      .main-container {
        overflow:hidden;
      }

      .main-title h1 {
        font-family: 'Roboto Slab';
        letter-spacing: .25em;
        font-size: 11em;
        line-height: 0;
      }

      .main-title h2 {
        font-family: 'Roboto Condensed';
        font-weight: 400;
        letter-spacing: .15em;
        text-transform: uppercase;
        font-size: 3.2em;
        line-height: 0;
      }

      .main-title {
        font-family: 'Roboto';
        float: left;
        padding: 10em 1em;
      }

      .value-proposition {
        float: left;
        font-family: 'Roboto';
        color: #0A4E5E;
        font-size: 4em;
        max-width: 33vw;
        text-align: right;
        padding: 2em 0;
      }

      a.main-contact-button{
        font-size: 2em;
        color: white;
        text-decoration: none;
        letter-spacing: .12em;
        background: #0A4E5E;
        font-weight: 800;
        width:100%;
        margin-left:0;
        margin-right:0;
        padding: 1em 0;
        text-transform: uppercase;
        display:block;
        text-align:center; /*This will result in centering the link text, which is probably what you want -brianjohnsondesign.com*/
      }

      .links li {
        list-style: none;
        display: inline-block;
        margin: 0 2em;
      }

      .info {
        text-align: center;
        padding: 4em;

      }

    </style>
  </head>
    <body>
      <header>
       <div class="main-container blue-background">
        <div class="main-title white-text">
         <h1>THINK</h1>
         <h2>Methodology</h2>
         <h3>By Manuable</h3>
        </div>
        <div class="value-proposition roboto">
          <p>We turn your company into a technology company.</p>
        </div>
      </div>
      </header>
     <footer class="links gray-text info">
        <li>Manuable Â© 2015<li>
        <li>Email</li>
        <li>Facebook</li>
        <li>Twitter</li>
      </footer>
    </body>
</html>
