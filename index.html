      html, body {

      }

        float: left;

      }

      .main-title h1 {
        font-family: 'Roboto Slab';

      }

      .main-title h2 {

        font-weight: 400;
        letter-spacing: .15em;

      }

      a.main-contact-button{
        background: #107a93;
        color: white;
        display:block;
        font-family: 'Montserrat';
        font-size: 4em;
        font-weight: 800;
        letter-spacing: .08em;
        margin: 0 auto;
        padding: 10vh 0 ;
        text-transform: uppercase;
        text-align:center;
        text-decoration: none;
        width:100%;
      }

      a.main-contact-button:hover {
        background: #16a6c8;
      }

      .links li {
        list-style: none;
        display: inline-block;
        margin: 0 2em;
      }

      .info {
        text-align: center;
        position: absolute;
        right:0;
        bottom:0;
      }

      .smaller {
        font-size: 50%;
        line-height: 1em;
        margin: 0;
        padding: 0;
      }

      <header>
