<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|Roboto+Condensed:400,300,700|Montserrat:400,700|Roboto+Slab:400,100,700' rel='stylesheet' type='text/css'>
    <title>THINK by Manuable</title>
    <style>

      html, body {
        margin: 0;
        font-family: 'Roboto';
       
      }

      a {
        text-decoration: none;
      }
      
      .main { 
        overflow:hidden;
        width: 100%;
        height:100%;
            background-color:#41cbeb;
      
     
      }
      .left-container, .right-container {
        float:left;
        width:50%;
        height:100%;

      }
      
      .white-background {
        background-color: #fff;
      }
      .left-container .white-title {
        color:#fff;
        padding:25vh 1.5em 0 1.5em;
     
      }
      
      footer ul.links{
        list-style: none;
        background-color: #0a4e5e;
        margin:0 auto;
        padding-top:10px;
        padding-bottom:10px;

      }
      ul.links li, ul.links li a {
        display:inline;
        margin:0 1em;
        color:#fff;
      }
      
      .white-title h1 {
        font-family: 'Roboto Slab';
        letter-spacing: .25em;
        font-size: 8.4em;
        line-height: 0;
      }
       .white-title h2 {
        font-family: 'Roboto Condensed';
        font-weight: 400;
        letter-spacing: .15em;
        text-transform: uppercase;
        font-size: 3.2em;
        line-height: 0;
      }

      .whitetitle h3 {
        font-size: 1.6em;
        font-weight: 100;
        letter-spacing: .1em;
      }

      .value-proposition {
        font-family: 'Roboto';
        color: #0A4E5E;
        text-align: right;
        padding: 25vh 2em 0 2em;
      }
      
      .value-proposition h2{
        font-size:4em;
        font-weight:100;
      }

      .value-proposition h3 {
        font-size: 2.4em;
        font-weight: 400;
        text-transform: uppercase;}

      .action {
        background-color: #107a93;

      }

      .action a.main-contact-button{
    
        color:#fff;
        display:block;
        font-family: 'Montserrat';
        font-size: 4em;
        font-weight: 800;
        letter-spacing: .08em;
        margin: 0 auto;
        padding: 10vh 0 ;
        text-transform: uppercase;
        text-align:center;
        text-decoration: none;
      
      }

       .action a.main-contact-button:hover {
        background: #16a6c8;
      }
      /*mediaqueries*/
      @media all and (max-width: 1200px)  {
     .left-container, .right-container { 
      float:none;
      width:100%; 
      text-align: center;
     }
     .left-container .white-title, .value-proposition {
       
        padding:15vh 1.5em 15vh 1.5em;
        text-align: center
     
      }
   }

    </style>
  </head>
    <body>
      <div class="main">
        <div class="left-container">
          <div class="white-title"> 
            <h1>THINK</h1>
            <h2>Methodology</h2>
            <h3>By Manuable</h3>
          </div>
        </div>
       
        <div class="right-container white-background">
          <div class="value-proposition">
            <h2>WE TURN YOUR COMPANY INTO A TECHNOLOGY COMPANY.</h2>
            <h3>Want to work with us?</h3>
          </div>
          <div class="action">
             <a href="mailto:hola@manuable.com" class="main-contact-button">Let's do it!</a>
          </div>

          <footer>
            <ul class="links white-text">
            <li>Manuable Â© 2015</li>
            <li><a href="mailto:hola@manuable.com">Email</a>
            </li>
            <li><a href="http://facebook.com/manuable.com" target="_blank">Facebook</a></li>
            <li><a href="http://twitter.com/manuable.com" target="_blank">Twitter</a></li>
          </ul>
          </footer>
        </div>
      </div>

    </body>
</html>
